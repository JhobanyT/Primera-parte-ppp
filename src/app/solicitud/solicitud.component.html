<table class="table table-striped table-hover">
  <thead>
  <tr>

  <th scope="col" class="text-center border">Codigo de alumno</th>
  <th scope="col" class="text-center border">Ciclo</th>
  <th scope="col" class="text-center border">Empresa</th>
  <th scope="col" class="text-center border">Estado</th>
  <th scope="col" class="text-center border">Carta de presenetaci√≥n</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let item of solicitudList; index as i">
  <td class="text-center border">{{ item.nombre }} {{ item.ape_paterno }} {{ item.ape_materno }}</td>
  <td class="text-center border">{{ item.codigo }}</td>

      <a class="btn btn-info"><i class="fas fa-eye"></i> Ver </a>

  </tr>
  </tbody>
